<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3, #6c5ce7);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #2d3436;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #74b9ff;
            box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #74b9ff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 18px;
        }

        .search-btn:hover {
            background: #0984e3;
            transform: translateY(-50%) scale(1.1);
        }

        .weather-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            padding: 30px;
            color: white;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .city-name {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 100;
            margin: 20px 0;
        }

        .weather-icon {
            font-size: 4rem;
            margin: 20px 0;
        }

        .description {
            font-size: 1.2rem;
            text-transform: capitalize;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .detail-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .error {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #74b9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather Dashboard</h1>
        
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name..." />
            <button class="search-btn" onclick="getWeather()">üîç</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Getting weather data...</p>
        </div>

        <div class="weather-card" id="weatherCard">
            <div class="city-name" id="cityName"></div>
            <div class="weather-icon" id="weatherIcon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Feels like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        const API_KEY = 'demo'; // In a real app, you'd use a real API key
        
        // Mock weather data for demo purposes
        const mockWeatherData = {
            london: {
                name: "London",
                main: {
                    temp: 15,
                    feels_like: 13,
                    humidity: 72,
                    pressure: 1013
                },
                weather: [{
                    main: "Clouds",
                    description: "partly cloudy"
                }],
                wind: {
                    speed: 3.5
                }
            },
            paris: {
                name: "Paris",
                main: {
                    temp: 18,
                    feels_like: 16,
                    humidity: 65,
                    pressure: 1015
                },
                weather: [{
                    main: "Clear",
                    description: "clear sky"
                }],
                wind: {
                    speed: 2.1
                }
            },
            tokyo: {
                name: "Tokyo",
                main: {
                    temp: 22,
                    feels_like: 24,
                    humidity: 80,
                    pressure: 1008
                },
                weather: [{
                    main: "Rain",
                    description: "light rain"
                }],
                wind: {
                    speed: 4.2
                }
            },
            newyork: {
                name: "New York",
                main: {
                    temp: 20,
                    feels_like: 19,
                    humidity: 55,
                    pressure: 1020
                },
                weather: [{
                    main: "Sunny",
                    description: "sunny"
                }],
                wind: {
                    speed: 5.5
                }
            }
        };

        function getWeatherIcon(weather) {
            const icons = {
                'Clear': '‚òÄÔ∏è',
                'Clouds': '‚òÅÔ∏è',
                'Rain': 'üåßÔ∏è',
                'Snow': '‚ùÑÔ∏è',
                'Thunderstorm': '‚õàÔ∏è',
                'Drizzle': 'üå¶Ô∏è',
                'Mist': 'üå´Ô∏è',
                'Sunny': '‚òÄÔ∏è'
            };
            return icons[weather] || 'üå§Ô∏è';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('weatherCard').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById('weatherCard').style.display = 'none';
        }

        function displayWeather(data) {
            document.getElementById('cityName').textContent = data.name;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('weatherIcon').textContent = getWeatherIcon(data.weather[0].main);
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
            
            document.getElementById('weatherCard').style.display = 'block';
        }

        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim().toLowerCase();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoading();

            // Simulate API delay
            setTimeout(() => {
                hideLoading();
                
                if (mockWeatherData[city]) {
                    displayWeather(mockWeatherData[city]);
                } else {
                    showError(`Weather data not found for "${city}". Try: London, Paris, Tokyo, or New York`);
                }
            }, 1000);
        }

        // Allow Enter key to trigger search
        document.getElementById('cityInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                getWeather();
            }
        });

        // Load default city weather
        document.getElementById('cityInput').value = 'London';
        getWeather();
    </script>
</body>
</html>
